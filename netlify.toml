[functions]
    directory = "functions/"

[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200

[build]
  command   = "npm run build"
  publish   = "out"         # or ".next" if you're doing a static export via `next export`

[[plugins]]
  package = "@netlify/plugin-nextjs"